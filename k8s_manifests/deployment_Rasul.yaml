apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment-rasul
  labels:
    app: python-devops
    owner: rasul
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-devops
  template:
    metadata:
      labels:
        app: python-devops
    spec:
      containers:
      - name: python-app-rasul
        # Твой локально собранный образ
        image: aviciig/python-devops:latest 
        
        # ВАЖНО: Запрещаем качать из интернета, используем локальный образ
        imagePullPolicy: Never 

        ports:
        - containerPort: 8080
        
        # ВАЖНО: Лимиты ресурсов нужны для работы HPA (автоскейлинга)
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

        env:
        # Подтягиваем переменные из ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config-rasul
              key: db_host
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config-rasul
              key: db_name
        # Подтягиваем пароль из Secret
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secret-rasul
              key: db_user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: app-secret-rasul
              key: db_password